<!doctype html>
<html lang="fr">

<head>
    <title>jQuery partie 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("body").html('<div id="square" style="width: 50px; height: 50px; background-color: red"></div><p style="z-index: -1;">Utilisez les flèches directionnelles pour déplacer le carré.</p>');
            var y = 0;
            var x = 0;
            $("body").keydown(function () {
                var oppy = window.innerHeight;
                var oppx = window.innerWidth;
                if (event.which == 37) {
                    if (x <= 0) {
                        $("#square").offset({
                            left: x = (oppx - 50)
                        });
                    } else {
                        $("#square").offset({
                            left: x -= 10
                        });
                    };
                } else if (event.which == 38) {
                    if (y <= 0) {
                        $("#square").offset({
                            top: y = (oppy - 50)
                        });
                    } else {
                        $("#square").offset({
                            top: y -= 10
                        });
                    };
                } else if (event.which == 39) {
                    if (x >= (oppx - 50)) {
                        $("#square").offset({
                            left: x = 0
                        });
                    } else {
                        $("#square").offset({
                            left: x += 10
                        });
                    };
                } else if (event.which == 40) {
                    if (y >= (oppy - 50)) {
                        $("#square").offset({
                            top: y = 0
                        });
                    } else {
                        $("#square").offset({
                            top: y += 10
                        });
                    };
                };
            });
        });
    </script>
</body>

</html>
